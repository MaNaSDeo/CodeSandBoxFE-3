<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>First Set of wallpaper</h1>
    <div
      id="firstSetOfWallpapers"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.wallpaperscraft.com/image/single/black_light_dark_73356_1280x720.jpg"
            class="d-block w-100"
            alt="..."
          />
          <p>First Wallpaper</p>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.wallpaperscraft.com/image/single/lines_stripes_bw_183147_1280x720.jpg"
            class="d-block w-100"
            alt="..."
          />
          <p>Second Wallpaper</p>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.wallpaperscraft.com/image/single/leaf_drop_water_185328_1280x720.jpg"
            class="d-block w-100"
            alt="..."
          />
          <p>Third Wallpaper</p>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#firstSetOfWallpapers"
        data-bs-slide="next"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#firstSetOfWallpapers"
        data-bs-slide="prev"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <h1>Second set of wallpaper</h1>
    <div id="secondSetOfWallpapers" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.wallpaperscraft.com/image/single/lamp_outlet_idea_120422_1280x720.jpg"
            class="d-block w-100"
            alt="..."
          />
          <p>First Wallpaper</p>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.wallpaperscraft.com/image/single/pier_dock_sea_118549_1280x720.jpg"
            class="d-block w-100"
            alt="..."
          />
          <p>Second Wallpaper</p>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.wallpaperscraft.com/image/single/forest_fog_trees_126479_1280x720.jpg"
            class="d-block w-100"
            alt="..."
          />
          <p>Third Wallpaper</p>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#secondSetOfWallpapers"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#secondSetOfWallpapers"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
